>

    <i class="fa-solid fa-circle-user"></i>
    <div class="d-flex flex-column">
      <p class="user-name">user-name</p>
    </div>
  </div>
  <div class="col-md-12 profile-settings">
    <div class="row">

            [ngClass]="{
              active:
                path == '/profile/personal-information' || path == '/profile'
            }"

      <div class="col-md-12 d-flex box-shadow-bottom my-2">
