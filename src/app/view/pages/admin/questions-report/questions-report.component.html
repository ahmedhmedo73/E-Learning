<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <form [formGroup]="form" nz-form [nzLayout]="'inline'">
        <nz-form-item>
          <nz-form-label>User Id</nz-form-label>
          <nz-form-control>
            <input type="text" nz-input formControlName="id" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button
              nz-button
              nzType="primary"
              (click)="getReport()"
              [disabled]="form.invalid"
            >
              Get Report
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div class="col-md-12">
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '360px' }"
      ></canvasjs-chart>
    </div>
    <div class="col-md-12">
      <nz-table
        #basicTable
        *ngIf="questionsAnswers.length"
        [nzData]="questionsAnswers"
      >
        <thead>
          <tr>
            <th *ngFor="let head of heads">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let questionsAnswer of questionsAnswers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ questionsAnswer.id }}</td>
            <td>{{ questionsAnswer.question.question }}</td>
            <td>{{ questionsAnswer.correctAnswer }}</td>
            <td>{{ questionsAnswer.answers }}</td>
            <td class="d-flex justify-content-center">
              <i
                class="fa-solid fa-circle-check text-success"
                *ngIf="questionsAnswer.isCorrectAnswer == 1"
              ></i>
              <i
                class="fa-solid fa-circle-xmark text-danger"
                *ngIf="questionsAnswer.isCorrectAnswer == 0"
              ></i>
            </td>
            <td>
              {{ questionsAnswer.creationTime }}
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
