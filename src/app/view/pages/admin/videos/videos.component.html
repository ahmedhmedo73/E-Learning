<div class="container">
  <div class="row">
    <div class="col-md-12 p-0 py-1">
      <a routerLink="/admin/tutorials" class="btn btn-info text-white">back</a>
    </div>
    <div class="col-md-12 d-flex justify-content-center border py-2 bg-white">
      <p class="m-0 fs-5">Beginner</p>
    </div>
    <div
      class="col-md-12 video-row d-flex align-items-center py-2 border bg-white"
      *ngFor="let video of videos; let i = index"
    >
      <div class="col-md-6">
        <p>{{ video.name }}</p>
      </div>
      <div class="col-md-2">
        <p>Views</p>
      </div>
      <div class="col-md-2 d-flex justify-content-end p-0">
        <button
          class="btn btn-info fs-10px text-white"
          (click)="
            showQuistionsModal = true;
            selectedVideoIndex = i;
            selectedVideoId = video.$id
          "
        >
          Quistions
        </button>
      </div>
      <div class="col-md-2 d-flex justify-content-end p-0">
        <button
          class="btn btn-danger fs-10px text-white"
          (click)="deleteVideo(video.id)"
        >
          Delete Video
        </button>
      </div>
    </div>
    <div class="col-md-12 py-2 px-0">
      <button class="btn btn-success" (click)="showVideoModal = true">
        Add Video
      </button>
    </div>
  </div>
</div>

<nz-modal
  [nzVisible]="showQuistionsModal"
  nzTitle="Quistions"
  [nzFooter]="null"
  [nzStyle]="{ width: '40vw' }"
  (nzOnCancel)="showQuistionsModal = false"
>
  <ng-container *nzModalContent>
    <div class="container bg-white my-2">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button
            class="btn btn-success mb-2"
            (click)="showAddQuistionModal = true"
          >
            Add Quistion
          </button>
        </div>
      </div>
      <p
        *ngIf="videos[selectedVideoIndex].questions == null"
        class="text-center"
      >
        there is no quistions ðŸ˜¥
      </p>
      <div
        class="row quistion-card rounded-2 py-2"
        *ngFor="let quistion of videos[selectedVideoIndex].questions"
      >
        <div class="col-md-12">
          <h5 class="mb-0">Quistion</h5>
          <p class="ms-2">What is the color of the flower?</p>
        </div>
        <div class="col-md-6">
          <h6 class="mb-0">Answer 1</h6>
          <p class="ms-2">Yellow</p>
        </div>
        <div class="col-md-6">
          <h6 class="mb-0">Answer 2</h6>
          <p class="ms-2">Green</p>
        </div>
        <div class="col-md-6">
          <h6 class="mb-0">Answer 3</h6>
          <p class="ms-2">Blue</p>
        </div>
        <div class="col-md-6">
          <h6 class="mb-0">Answer 4</h6>
          <p class="ms-2">Red</p>
        </div>
        <div class="col-md-6">
          <h6 class="mb-0 mt-1">Correct Answer</h6>
          <p class="ms-2">Red</p>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <button class="btn btn-danger text-white fs-10px">
            Delete Quistion
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</nz-modal>

<nz-modal
  [nzVisible]="showAddQuistionModal"
  nzTitle="Add Quistion"
  [nzFooter]="null"
  [nzStyle]="{ width: '40vw' }"
  (nzOnCancel)="showAddQuistionModal = false"
>
  <ng-container *nzModalContent>
    <div class="container bg-white my-2">
      <form [formGroup]="quistionForm">
        <div class="row quistion-card rounded-2 py-2">
          <div class="col-md-12">
            <label class="mb-0">Quistion</label>
            <input
              class="form-control"
              type="text"
              formControlName="Question"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label mb-0">Answer 1</label>
            <input class="form-control" type="text" formControlName="Answer1" />
          </div>
          <div class="col-md-6">
            <label class="form-label mb-0">Answer 2</label>
            <input class="form-control" type="text" formControlName="Answer2" />
          </div>
          <div class="col-md-6">
            <label class="form-label mb-0">Answer 3</label>
            <input class="form-control" type="text" formControlName="Answer3" />
          </div>
          <div class="col-md-6">
            <label class="form-label mb-0">Answer 4</label>
            <input class="form-control" type="text" formControlName="Answer4" />
          </div>
          <div class="col-md-12">
            <label class="mb-0 mt-1">Correct Answer</label>
            <input
              class="form-control"
              type="number"
              formControlName="CorrectAnswer"
            />
          </div>
          <div
            class="col-md-12 d-flex align-items-center justify-content-center"
          >
            <button
              class="btn btn-success text-white fs-10px mt-3 w-50"
              [disabled]="quistionForm.invalid"
              (click)="addQuistion()"
            >
              Add Quistion
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
</nz-modal>

<nz-modal
  [nzVisible]="showVideoModal"
  nzTitle="Add New Video"
  [nzFooter]="null"
  [nzStyle]="{ width: '40vw' }"
  (nzOnCancel)="showVideoModal = false"
>
  <ng-container *nzModalContent>
    <div class="container bg-white my-2">
      <form [formGroup]="videoForm">
        <div class="row rounded-2">
          <label class="form-label px-0">Video Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <label class="form-label px-0">Upload Video</label>
          <input
            type="file"
            class="form-control"
            (change)="handleFile($event)"
            formControlName="files"
          />
          <div class="col-md-12 d-flex justify-content-center">
            <button
              class="btn btn-success mt-3 add-video"
              [disabled]="videoForm.invalid"
              (click)="addVideo()"
            >
              ADD
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
</nz-modal>
